<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Streaming</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      padding: 20px 10px;
    }

    .button-bar {
      margin: 20px 0;
    }

    .movie-btn {
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 10px 16px;
      margin: 5px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .movie-btn.active {
      background-color: #0056b3;
    }

    .video-container {
      width: 100%;
      max-width: 1000px;
      height: 56.25vw; /* 16:9 aspect ratio */
      max-height: 562px;
      margin: 0 auto;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 4px solid #ffffff33;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .tip {
      font-size: 12px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ¬ Movie Streaming</h1>

  <div class="button-bar">
    <button class="movie-btn active" data-id="1dDC5MWaN8Cr3XeUroHTMQJtYFF8jzM2O">Family Star</button>
    <button class="movie-btn" data-id="1rcYXclZcZjAiyYWnFGxc3SlULJiJppc2">MAD 2</button>
    <button class="movie-btn" data-id="1Vxlpgu6lwZhZ1FJHpe1JVpc9swOZJjqi">HIT 3</button>
    <button class="movie-btn" data-id="1eg1SPel9KRpn_7V-qtRKGBicQpFA7wjF">Agnyathaavaasi</button>
  </div>

  <div class="video-container">
    <div class="spinner" id="spinner"></div>
    <iframe
      id="videoIframe"
      src="https://drive.google.com/file/d/1dDC5MWaN8Cr3XeUroHTMQJtYFF8jzM2O/preview"
      allow="autoplay; fullscreen"
    ></iframe>
  </div>

  <div class="tip">ðŸ“º Double-click the video to enter fullscreen mode</div>

  <script>
    var buttons = document.querySelectorAll('.movie-btn');
    var iframe = document.getElementById('videoIframe');
    var spinner = document.getElementById('spinner');

    buttons.forEach(function(button) {
      button.addEventListener('click', function() {
        var fileId = this.getAttribute('data-id');

        if (iframe.src.includes(fileId)) return;

        spinner.style.display = 'block';

        iframe.onload = function () {
          spinner.style.display = 'none';
        };

        iframe.src = 'https://drive.google.com/file/d/' + fileId + '/preview';

        buttons.forEach(function(b) {
          b.classList.remove('active');
        });
        this.classList.add('active');
      });
    });

    iframe.addEventListener('dblclick', function () {
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    });
  </script>

</body>
</html>
